<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <!--Container wraps all content-->
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!---Search box and buttons-->
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <div class="input-group">
                  <!---Search bar-->
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your city"
                    id="city-input"
                  />
                  <div class="input-group-append">
                    <!---Search button-->
                    <input
                      class="btn btn-outline-secondary"
                      id="search-button"
                      type="submit"
                      value="Search"
                    />

                    <!---Find me button-->
                    <input
                      class="btn btn-outline-secondary"
                      id="findme-button"
                      type="submit"
                      value="Find me!"
                    />
                  </div>
                </div>
              </div>
           
          </form>

          <div class="col-4">
            <div class="date-time" id="date">
              Friday 27th May 2022
              <strong><span class="time">16:14</span></strong>
            </div>
          </div>
 </div>
          <header>
            <!---Date and time-->

            <!---City-->
            <h1><span id="city-name">Bristol</span></h1>
            <!---Temperature-->
            <h2>
              <span class="temperature" id="main-temperature">20</span
              ><small class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></small
              >
            </h2>
            <!---Weather description-->
            <div class="weather-description" id="description">Mostly sunny</div>
          </header>

          <!---Weather details-->

          <div class="row weather-conditions">
            <div class="col-md-6">
              <ul>
                <li>
                  <div class="humid">
                    Humidity: <span id="humidity"></span>%
                  </div>
                </li>

                <li>
                  <div class="wind">Wind: <span id="wind"></span>mph</div>
                </li>
              </ul>
            </div>
          </div>

          <!---Illustration-->
          <img
            class="weather-icon"
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="clear"
            id="icon"
          />

          <!---Weather cards-->
          <div class="weather-cards" id="forecast-cards">
            <div class="row">
              <div class="col-2">
                 <div class="card" style="height: 10rem" style="width: 6rem">
                <div class="card-body">
                <div class="weather-forecast-date" id="weather-forecast-date">
                  Tues
                </div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="50"
                />
                <span class="weather-forecast-temperature-max">
                  <strong>16°C</strong></span
                >
                <span class="weather-forecast-temperature-min">7</span>
                </div>
                </div>
              </div>
            </div>
          </div>
          <!---Weather app-->
        </div>
        <span class="source-link">
          <a
            href="https://github.com/Flowiththecode/weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Florence Wigens
        </span>
        <!---Weather app wrapper-->
      </div>
      <!---Container wraps all content-->
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
