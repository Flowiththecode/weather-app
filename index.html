<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <!--Container wraps all content-->
    <div class="container">
      <!---Search box and buttons-->
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <div class="input-group">
              <!---Search bar-->
              <input
                type="text"
                class="form-control"
                placeholder="Enter your city"
                id="city-input"
              />
              <div class="input-group-append">
                <!---Search button-->
                <input
                  class="btn btn-outline-secondary"
                  id="search-button"
                  type="submit"
                  value="Search"
                />

                <!---Find me button-->
                <input
                  class="btn btn-outline-secondary"
                  id="findme-button"
                  type="submit"
                  value="Find me!"
                />
              </div>
            </div>
          </div>
        </div>
      </form>

      <header>
        <!---City-->
        <h1><span id="city-name">Bristol</span></h1>
        <!---Temperature-->
        <h2>
          <span class="temperature" id="main-temperature">20</span
          ><a href="#" id="celsius-link" class="active"><small class="units"
            >°C</a> | <a href="#" id="fahrenheit-link">°F</a></small
          >
        </h2>
        <!---Weather description-->
        <div class="weather-description" id="description">Mostly sunny</div>
      </header>
      <!---Date and time-->
      <div class="date-time" id="date">
        Friday 27th May 2022
        <strong><span class="time">16:14</span></strong>
      </div>
      <!---Weather details-->
      <section>
        <div class="row">
          <div class="col-12">
            <div class="precipitation">
              Precipitation: <span id="precipitation"></span>%
            </div>
          </div>
          <div class="col-12">
            <div class="humid">Humidity: <span id="humidity"></span>%</div>
          </div>
          <div class="col-12">
            <div class="wind">Wind: <span id="wind"></span>mph</div>
          </div>
        </div>
      </section>
      <!---Illustration-->
      <img
        class="weather-woman-yellow"
        src="http://openweathermap.org/img/wn/10d@2x.png"
        alt="clear"
        id="icon"
      />

      <!---Weather cards-->
      <div class="weather-cards">
        <div class="row">
          <!---Monday-->
          <div class="col">
            <div class="card" style="height: 11rem" style="width: 8rem">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">
                  <strong>16°C</strong>
                  <br />
                  /8°C
                </p>
              </div>
            </div>
          </div>
          <!---Tuesday-->
          <div class="col">
            <div class="card" style="height: 11rem" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Tues</h5>
                <p class="card-text">
                  <strong>16°C</strong>
                  <br />
                  /7°C
                </p>
              </div>
            </div>
          </div>
          <!---Wednesday-->
          <div class="col">
            <div class="card" style="height: 11rem" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Weds</h5>
                <p class="card-text">
                  <strong>18°C</strong>
                  <br />
                  /7°C
                </p>
              </div>
            </div>
          </div>
          <!---Thursday-->
          <div class="col">
            <div class="card" style="height: 11rem" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Thurs</h5>
                <p class="card-text">
                  <strong>20°C</strong>
                  <br />
                  /8°C
                </p>
              </div>
            </div>
          </div>
          <!---Friday-->
          <div class="col">
            <div class="card" style="height: 11rem" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">
                  <strong>21°C</strong>
                  <br />
                  /11°C
                </p>
              </div>
            </div>
          </div>

          <!---Weather-cards-->
        </div>
        <!---Row-->
      </div>

      <!---Container wraps all content-->
    </div>
    <p class="source-link">
      <a href="https://github.com/Flowiththecode/weather-app" target="_blank"
        >Open-source code</a
      >
      by Florence Wigens
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
